databaseChangeLog:
  - changeSet:
      id: 1
      author: your-name
      changes:
        - createTable:
            tableName: freelancers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
